<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row text-center text-lg-left">
		{% if images %}
        <p> {{images}} </p>
			{% for img in images %}
				<div>
					<img src="{{img}}" class="img-thumbnail"  alt="{{img}}" style="height: 50px; width: 50px; margin-top: 15px;">
				</div>
			{% endfor %}
		{% endif %}
	</div>
</body>
</html>
